<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.load('visualization', '1', {packages: ['corechart', 'bar']});
    google.setOnLoadCallback(drawBasic);

    function drawBasic() {

        var data = new google.visualization.arrayToDataTable([
            ___DATA_TITLES___,
            ___DATA_ROWS___
        ]);
        var w = data.getNumberOfColumns() > data.getNumberOfRows() ? data.getNumberOfColumns() : data.getNumberOfRows();
        var options = {
            ___CHART_OPTS___,
//             width: data.getNumberOfRows() * 100,
            width: w*100,
            height: 550
//             bar: { groupWidth: data.getNumberOfColumns() * 20 }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('column_chart_@@id@@_div'));

        chart.draw(data, options);
    }
</script>
